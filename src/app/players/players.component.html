
<nav>
  <a (click)="handleSelectLeague(5,2019)">Premier League</a>
  <a (click)="handleSelectLeague(8,2019)">Champions League</a>
</nav>

<div class="players">
  <div *ngFor="let player of players; let i = index;" class="player">
    <img class="player-image" [src]="player.playerImageUrl" />
    <div class="player-info">
      <div class="player-name">{{i+1}}. {{player.playerName}}</div>
      <div class="player-total-point">{{ player.totalLeaguePoint | roundPoint }}</div>
      <app-points-bar [points]="player.points" [total-point]=" player.totalLeaguePoint"></app-points-bar>
    </div>
  </div>
</div>
